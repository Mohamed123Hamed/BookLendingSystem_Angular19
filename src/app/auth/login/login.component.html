<div class="container d-flex align-items-center justify-content-center min-vh-100 py-0 my-0">
    <div class="card shadow-lg p-4" style="width: 700px;">
      <h3 class="text-center mb-4">Login</h3>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="mb-3 col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
              Valid email is required
            </div>
          </div>
  
          <div class="mb-3 col-md-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Password is required and should be at least 6 characters
            </div>
          </div>
        </div>

  
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>

        <div class="text-center mt-3">
            Don't have an account? <a href="/register" class="text-decoration-none">Register here</a>
          </div>

      </form>
    </div>
  </div>
